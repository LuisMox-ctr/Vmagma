{% extends 'landing/base.html' %}
{% block title %}Noticias{% endblock %}

{% block content %}
<style>
/* CONTENEDOR GENERAL */
.blog-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2.5rem;
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

/* TARJETA DE NOTICIA */
.blog-card {
  background: rgba(0,0,0,0.65);
  border: 2px solid #ff1a1a;
  border-radius: 14px;
  width: 320px;
  overflow: hidden;
  box-shadow: 0 0 18px rgba(255,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(4px);
}

.blog-card:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgba(255,0,0,0.8);
}

/* IMAGEN */
.blog-card img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  border-bottom: 2px solid #ff1a1a;
}

/* CONTENIDO */
.blog-content {
  padding: 1.2rem;
  color: #f0e36f;
}

.blog-content h3 {
  font-size: 24px;
  margin-bottom: 0.6rem;
  color: #ff4d4d;
  text-shadow: 0 0 8px #ff0000;
}

.blog-content p {
  font-size: 15px;
  color: #ddd;
  line-height: 1.5;
}

.blog-content em {
  color: #ffcc66;
  font-size: 13px;
}

/* MENSAJE SIN NOTICIAS */
.no-news-box {
  max-width: 700px;
  margin: 3rem auto;
  padding: 2rem;
  background: rgba(0,0,0,0.55);
  border-left: 4px solid #ff1a1a;
  border-right: 4px solid #ff1a1a;
  box-shadow: 0 0 20px rgba(255,0,0,0.4);
  color: #f0e36f;
  font-size: 20px;
  text-align: center;
  backdrop-filter: blur(4px);
}
</style>

<h1 class="title">Noticias</h1>

<div class="blog-container" id="noticiasContainer">
    <p style="color:white;">Cargando noticias...</p>
</div>

<script type="module">
    import { collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const cont = document.getElementById("noticiasContainer");

    async function cargar() {
        cont.innerHTML = "";

        const q = query(collection(window.db, "noticias"), orderBy("fecha", "desc"));
        const snap = await getDocs(q);

        snap.forEach(doc => {
            const n = doc.data();

            cont.innerHTML += `
                <div class="blog-card">
                    ${n.imagen_url ? `<img src="${n.imagen_url}">` : ""}
                    <div class="blog-content">
                        <h3>${n.titulo}</h3>
                        <p>${n.contenido.substring(0,200)}...</p>
                        <small>${n.fecha}</small>
                    </div>
                </div>
            `;
        });
    }

    cargar();
</script>

{% endblock %}
